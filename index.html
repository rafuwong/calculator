<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <div class="title">Calculator</div>
        <div class="links">Simple Calculator</div>
    </header>
    <div class="main-section">
        <div class="calculator-section">
            <p class="display">DISPLAY</p>
            <div class="calculator-buttons">
                <div>
                    <button class="num7 number">7</button>
                    <button class="num4 number">4</button>
                    <button class="num1 number">1</button>
                </div>
                <div>
                    <button class="num8 number">8</button>
                    <button class="num5 number">5</button>
                    <button class="num2 number">2</button>
                    <button class="num0 number">0</button>
                </div>
            <div>
                <button class="num9 number">9</button>
                <button class="num6 number">6</button>
                <button class="num3 number">3</button>
                <button class="blank_button"></button>
                <button class="opEqual">=</button>
            </div>
            <div>
                <button class="clear">C</button>
                <button class="opPlus operation">+</button>
                <button class="opSubt operation">-</button>
                <button class="opMult operation">*</button>
                <button class="opDiv operation">/</button>
            </div>
            </div>

        </div>
       
    </div>
    <script src="calc-functions.js"></script>
</body>
</html>
